{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
<h1>Hello</h1>
<b>Distance from {{obj.location}} to {{obj.destination}} is {{obj.distance}}km</b>
<form  class="mt-4" action="" autocomplete="off" method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary mt-1" type="submit">Submit</button>
</form>
{% endblock body %}
